<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="login-box">
    <h2>Enter your name to start the quiz</h2>
    <input type="text" id="name" placeholder="Your Name">
    <button id="start">Start Quiz</button>
  </div>

  <div class="quiz-container" id="quiz-box" style="display:none;">
    <div id="timer">Time Left: 05:00</div>
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <div class="quiz-container" id="result" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
